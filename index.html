<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="outer_Boundary">
      <form
        action=""
        class="form_main"
        method=""
        id="form1"
        onsubmit="return validation()"
      >
        <table>
          <tr>
            <td>
              <label> Select your source :</label>
            </td>
            <td>Google Cloud Storage</td>
          </tr>
          <tr>
            <td>
              <label> Provide a name for pipeline:</label>
            </td>
            <td>
              <input
                type="name"
                required
                name=""
                placeholder="e.g., cust_shop_energy_gkateway001"
                id="piplineName"
                autocomplete="off"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label> GCS project name :</label>
            </td>
            <td>
              <input
                type="name"
                required
                name=""
                placeholder="project-id"
                id="projectName"
                autocomplete="off"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label> GCS bucket name :</label>
            </td>
            <td>
              <input
                type="name"
                required
                name=""
                placeholder="gs://your-bucket"
                id="bucketName"
                autocomplete="off"
              />
              
            </td>
           
          </tr>
          <tr>
            <td  >
              <label >Input Cloud Storage File(s) :</span></label>
            </td>
            <td>
              <input
                type="search"
                required
                name=""
                placeholder="GCS location of your file"
                name=""
                id="search"
                autocomplete="off"
              />
             
            </td>
            
          </tr>
         
          <tr>
            <td>
              <label> GCS credentials :</label>
            </td>
            <td>
              <input
                type="password"
                required
                id="password"
                name=""
                placeholder="enter your password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label> Run Every :</label>
            </td>
            <td>
              <input
                type="number"
                required
                placeholder="(in minutes)"
                id="runTimer"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" form="form1" value="submit">create</button>
            </td>
            <td>
              <button type="reset" form="form1" value="reset">reset</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
